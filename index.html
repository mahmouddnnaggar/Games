<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>
<body>
  <section class="d-block">
    <header>
      <img src="img/132.png" alt="header-logo" />
    </header>
    <nav class="navbar navbar-expand-lg sticky-top mb-5">
      <div class="container shadow">
        <a class="navbar-brand text-white" href="#">
          <img src="img/logo.png" alt="" />
          GAME REVIEWS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" data-category="MMORPG">MMORPG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="SHOOTER">SHOOTER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="SAILING">SAILING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="PERMADEATH">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="SUPERHERO">SUPERHERO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-category="PIXEL">PIXEL</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="displayGame" class="row gy-4">
      </div>
    </div>
  </section>
  <section class="loading d-none justify-content-center align-items-center">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </section>
  <section class="displayDetails d-none">
    <div class="container py-5">
      <div class="header d-flex justify-content-between align-items-center">
        <h4 class="text-white">Details Game</h4>
        <button id="btn" class="btn btn-close"></button>
      </div>
      <div class="row" id="displayGameDetails">
      </div>
    </div>
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
